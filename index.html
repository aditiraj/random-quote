<!doctype html>
<html lang="en">
  <head>
    <title>Random Quote Machine</title>
    <meta charset="utf-8">
    <link href='//fonts.googleapis.com/css?family=Knewave' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="quote.css" rel="stylesheet">
  </head>
  <body>
    <div id="main">
  <div id="text">
    <div id="quote">
    </div>
    <div id="author">
    </div>
  </div>
  <div id="tweeter">       
    <a id="tweetLink" href="https://twitter.com/intent/tweet?text=Hi there,how r u?"><i class="fa fa-twitter fa-5x"  aria-hidden="true"></i></a>
    </div>
  <div id="clickButton">
    <button id="quoteButton">Generate A New Quote</button>
  </div>
  <div id="footer">Coded by Aditi Raj</div>
</div>
  </body>
</html>
